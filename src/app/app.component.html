<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
                <mat-icon>face</mat-icon>
                <span class="side-nav-items">Sign up</span>
            </a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()">
                <mat-icon>assignment_ind</mat-icon>
                <span class="side-nav-items">Login</span>
            </a>
            <a mat-list-item routerLink="/training" (click)="sidenav.close()">
                <mat-icon>fitness_center</mat-icon>
                <span class="side-nav-items">Training</span>
            </a>
            <mat-list-item>
                <button mat-icon-button (click)="sidenav.close()">
                    <mat-icon>power_settings_new</mat-icon>
                    <span class="side-nav-items">Logout</span>
                </button>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button
                        mat-icon-button
                        (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>
                <a routerLink="/">LOGO</a>
            </div>
            <div fxFlex
                    fxLayout
                    fxLayoutGap="20px"
                    fxLayoutAlign="flex-end"
                    fxHide.xs>
                <a routerLink="/signup">Signup</a>
                <a routerLink="/login">login</a>
                <a routerLink="/training">training</a>
                <a>Logout</a>
            </div>
        </mat-toolbar>

        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
