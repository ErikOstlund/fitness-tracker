<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">

            <mat-card-title fxLayoutAlign="center">
                Create New Exercise
            </mat-card-title>

            <mat-card-subtitle fxLayoutAlign="center">
                Make it a doozie
            </mat-card-subtitle>

            <mat-card-content fxLayoutAlign="center">
                <mat-form-field>
                    <mat-select placeholder="Exercise type">
                        <mat-option value="push-ups">
                            Push-ups
                        </mat-option>
                        <mat-option value="squats">
                            Squats
                        </mat-option>
                        <mat-option value="sit-ups">
                            Sit-ups
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions fxLayoutAlign="end">
                <button
                        mat-button
                        type="submit">
                    Start
                </button>
            </mat-card-actions>

    </mat-card>
</section>
